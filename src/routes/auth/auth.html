<template>
  <require from="components/tab-bar/tab-bar"></require>
  <require from="components/checkbox/checkbox"></require>
  <require from="./auth.styl"></require>
  <div class="login-category-selection">
    <tab-bar index.two-way="category">
      <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" id="mdc-tab-1">
        <span class="mdc-tab__content">
          <span class="mdc-tab__icon material-icons" aria-hidden="true">mood</span>
          <span class="mdc-tab__text-label">全年龄</span>
        </span>
        <span class="mdc-tab-indicator mdc-tab-indicator--active">
          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
        </span>
        <span class="mdc-tab__ripple"></span>
      </button>
      <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-2">
        <span class="mdc-tab__content">
          <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
          <span class="mdc-tab__text-label">成人向</span>
        </span>
        <span class="mdc-tab-indicator">
          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
        </span>
        <span class="mdc-tab__ripple"></span>
      </button>
    </tab-bar>
    <div>
      <form>
        <div class="login-input-box mdc-elevation--z1">
          <div class="mdc-text-field mdc-text-field--fullwidth mdc-text-field--no-label">
            <input type="text" name="login_id" autocomplete="username" class="mdc-text-field__input" placeholder="邮箱" aria-label="Label" value.bind="loginID">
            <div class="mdc-line-ripple"></div>
          </div>
          <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text">DMM邮箱账号</div>
          </div>
          <div class="mdc-text-field mdc-text-field--fullwidth mdc-text-field--no-label">
            <input type="password" name="password" autocomplete="password" class="mdc-text-field__input" placeholder="密码" aria-label="Label" value.bind="password">
            <div class="mdc-line-ripple"></div>
          </div>
          <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text">DMM登录密码</div>
          </div>
          <ul class="login-options">
            <li>
              <checkbox checked.two-way="saveLoginID">记住账号</checkbox>
            </li>
            <li>
              <checkbox checked.two-way="savePassword">记住密码</checkbox>
            </li>
            <li>
              <checkbox checked.two-way="autoLogin">自动登录</checkbox>
            </li>
          </ul>
        </div>
        <button class="mdc-button mdc-button--raised login-action-button" type="button" click.delegate="login()">
          <span class="mdc-button__label">登录</span>
        </button>
      </form>
    </div>
  </div>
</template>
