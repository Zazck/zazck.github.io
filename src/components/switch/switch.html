<template bindable="checked">
  <require from="../input.styl"></require>
  <div class="mdc-form-field" element.ref="formField">
    <label class="input-label-row input-label-switch">
      <div class="mdc-switch" element.ref="switchBox">
        <div class="mdc-switch__track"></div>
        <div class="mdc-switch__thumb-underlay">
          <div class="mdc-switch__thumb">
            <input type="checkbox" class="mdc-switch__native-control" role="switch" checked.bind="checked">
          </div>
        </div>
      </div>
      <span class="mdc-button__label">
        <slot></slot>
      </span>
    </label>
  </div>
</template>
